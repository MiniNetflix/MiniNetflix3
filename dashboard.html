  <title>Dashboard - Netflix Style</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      height: auto;
    }
    .item-title {
      padding: 10px;
    }
  </style>
</head>
