
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniNetflix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-screen">
    <h2>Accedi</h2>
    <input type="text" id="username" placeholder="Nome utente" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="login-error"></p>
  </div>

  <div id="main-app" style="display:none;">
    <header>
      <h1>MiniNetflix</h1>

      <!-- Menu a tendina categorie -->
      <div class="dropdown">
        <button class="dropbtn">Categorie â–¼</button>
        <div class="dropdown-content">
          <a href="#" onclick="filterCategory('film')">Film</a>
          <a href="#" onclick="filterCategory('serie')">Serie TV</a>
          <a href="#" onclick="showHistory()">Cronologia</a>
        </div>
      </div>

      <!-- Barra di ricerca personalizzata -->
      <input type="text" id="search-bar" placeholder="Cerca..." oninput="searchVideos()" />

      <button onclick="logout()">Esci</button>
    </header>

    <div id="history-list" class="dropdown-content" style="display: none;"></div>

    
<section id="video-gallery">
  <div class="video-item" data-category="film">
    <h3>Inception</h3>
    <iframe src="https://drive.google.com/file/d/GOOGLE_DRIVE_ID1/preview" frameborder="0" allowfullscreen width="640" height="360"></iframe>
  </div>

  <div class="video-item" data-category="film">
    <h3>Interstellar</h3>
    <iframe src="https://drive.google.com/file/d/GOOGLE_DRIVE_ID2/preview" frameborder="0" allowfullscreen width="640" height="360"></iframe>
  </div>

  <div class="video-item" data-category="serie">
    <h3>Stranger Things</h3>
    <iframe src="https://drive.google.com/file/d/GOOGLE_DRIVE_ID3/preview" frameborder="0" allowfullscreen width="640" height="360"></iframe>
  </div>

  <div class="video-item" data-category="serie">
    <h3>Breaking Bad</h3>
    <iframe src="https://drive.google.com/file/d/GOOGLE_DRIVE_ID4/preview" frameborder="0" allowfullscreen width="640" height="360"></iframe>
  </div>
</section>

      <!-- Film -->
      <div class="video-item" data-category="film">
        <h3>Inception</h3>
        <video controls width="640" data-id="inception">
          <source src="videos/inception.mp4" type="video/mp4">
          Il tuo browser non supporta il tag video.
        </video>
      </div>

      <div class="video-item" data-category="film">
        <h3>Interstellar</h3>
        <video controls width="640" data-id="interstellar">
          <source src="videos/interstellar.mp4" type="video/mp4">
          Il tuo browser non supporta il tag video.
        </video>
      </div>

      <!-- Serie TV -->
      <div class="video-item" data-category="serie">
        <h3>Stranger Things</h3>
        <video controls width="640" data-id="strangerthings">
          <source src="videos/stranger_things.mp4" type="video/mp4">
          Il tuo browser non supporta il tag video.
        </video>
      </div>

      <div class="video-item" data-category="serie">
        <h3>Breaking Bad</h3>
        <video controls width="640" data-id="breakingbad">
          <source src="videos/breaking_bad.mp4" type="video/mp4">
          Il tuo browser non supporta il tag video.
        </video>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
