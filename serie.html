function caricaSerie() {
  const serieId = document.getElementById("serie").value;
  const stagioniDiv = document.getElementById("stagioni");
  const episodiDiv = document.getElementById("episodi");
  stagioniDiv.innerHTML = "";
  episodiDiv.innerHTML = "";
  const stagioni = Object.keys(serieEpisodi[serieId]);

  let select = '<label>Stagione:</label><select onchange="caricaEpisodi(this.value, '' + serieId + '')">';
  stagioni.forEach(s => {
    select += '<option value="' + s + '">Stagione ' + s + '</option>';
  });
  select += '</select>';
  stagioniDiv.innerHTML = select;
  caricaEpisodi(stagioni[0], serieId);
}

function caricaEpisodi(stagione, serieId) {
  const episodiDiv = document.getElementById("episodi");
  episodiDiv.innerHTML = "";
  serieEpisodi[serieId][stagione].forEach(ep => {
    episodiDiv.innerHTML += "<h3>" + ep.titolo + "</h3><iframe src='" + ep.link + "' width='640' height='360' allow='autoplay'></iframe><br>";
  });
}
